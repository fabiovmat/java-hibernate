<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>



<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />

			<p:menuitem value="Pagina JSF" action="index.jsf"></p:menuitem>

			<p:menuitem value="Pagina PrimeFaces" action="primefaces.jsf"></p:menuitem>

		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<p:messages showDetail="true" showSummary="false" id="msg"
			autoupdate="true" />
		<p:panelGrid columns="2" cellpadding="2">

			<p:outputLabel>ID </p:outputLabel>
			<p:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"></p:inputText>


			<p:outputLabel>Nome </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Voce precisa digitar um Nome"
				autocomplete="true"></p:inputText>

			<p:outputLabel>Sobrenome </p:outputLabel>
			<p:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"
				autocomplete="true"></p:inputText>



			<p:outputLabel>E-mail </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"
				autocomplete="true" requiredMessage="Informe o e-mail"></p:inputText>


			<p:outputLabel>Idade </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"
				autocomplete="true"></p:inputText>

			<p:outputLabel>Sexo </p:outputLabel>
			<p:selectOneMenu
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</p:selectOneMenu>





			<p:outputLabel>Login </p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"
				autocomplete="true"></p:inputText>



			<p:outputLabel>Senha </p:outputLabel>
			<p:password id="feedback"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}">
			</p:password>


		</p:panelGrid>
		<br />
		<br />
		<p:commandButton value="Salvar"
			action="#{usuarioPessoaManagedBean.salvar}" ajax="false" />

		<p:commandButton value="Novo" immediate="true"
			action="#{usuarioPessoaManagedBean.novo}">
		<f:ajax execute="@this" render="@form"/>


		</p:commandButton>

		<br />
		<br />

	</h:form>


	<h:form id="formTable">
		<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user">
			<p:column headerText="ID">
				<h:outputText value="#{user.id}"></h:outputText>

			</p:column>


			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}"></h:outputText>

			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{user.idade}"></h:outputText>

			</p:column>

			<p:column headerText="Sexo">
				<h:outputText value="#{user.sexo}"></h:outputText>

			</p:column>



			<p:column headerText="Sobrenome">
				<h:outputText value="#{user.sobrenome}"></h:outputText>

			</p:column>

			<p:column headerText="E-Mail">
				<h:outputText value="#{user.email}"></h:outputText>

			</p:column>

			<p:column headerText="Login">
				<h:outputText value="#{user.login}"></h:outputText>

			</p:column>

			<p:column headerText="Editar">
				<h:commandLink immediate="true" id="botaoeditar">
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<h:graphicImage url="resources/img/edit.png" width="25px"
						height="25px" />
					<f:ajax execute="botaoeditar" render=":formulario" />
				</h:commandLink>
			</p:column>

			<p:column headerText="Excluir">
				<h:commandLink immediate="true" id="botaoexcluir"
					action="#{usuarioPessoaManagedBean.remover}">
					<h:graphicImage url="resources/img/delete.png" width="25px"
						height="25px" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="botaoexcluir" render="@form" />

				</h:commandLink>
			</p:column>


		</p:dataTable>



	</h:form>





</h:body>













</html>
