<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>



<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem />

			<p:menuitem value="Pagina JSF" action="index.jsf" />

			<p:menuitem value="Pagina PrimeFaces" action="primefaces.jsf" />

		</p:breadCrumb>
	</h:form>


	<h:form id="formulariotel">
		<h:messages showDetail="true" showSummary="false" id="msgtel" />

		<h:panelGrid columns="2">

			<h:outputLabel>Usuario :</h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}" />

			<h:outputLabel>Numero :</h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.numero}" />

			<h:outputLabel>Tipo :</h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}" />



		</h:panelGrid>
		<br />
		<br />
		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}" />

	</h:form>

	<h:form id="formTelefones">

		<h:dataTable value="#{telefoneManagedBean.user.telefoneUsers}"
			var="fone" cellpadding="15" border="1" id="tablefone">
			<f:facet name="header">Lista de telefones</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{fone.numero}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}"></h:outputText>

			</h:column>


			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink immediate="true" id="botaoeditartel">
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefone}"/>
						<h:graphicImage url="resources/img/edit.png" width="25px" height="25px"/>
						<f:ajax execute="botaoeditartel" render="@form"/>

				</h:commandLink>
			</h:column>





		<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink immediate="true" id="botaoremover"
					action="#{telefoneManagedBean.removeTelefone}" >
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefone}"/>
					<f:ajax execute="botaoremover" render="@form formulariotel:msgtel"/>
					<h:graphicImage url="resources/img/delete.png" width="25px" height="25px"/>
				</h:commandLink>
			</h:column>

		</h:dataTable>


	</h:form>


</h:body>


</html>
