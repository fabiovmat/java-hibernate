<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>



<h:body>
 
 <h:form>
 <p:breadCrumb>
 	<p:menuitem/>
 
 	<p:menuitem value="Pagina JSF" action="index.jsf"></p:menuitem>
 	
 	<p:menuitem value="Pagina PrimeFaces" action="primefaces.jsf"></p:menuitem>
 	
 </p:breadCrumb>
 </h:form>


	<h:form id="formulario">
	<h:messages showDetail="true" showSummary="false" id="msg"/>
		<h:panelGrid columns="2">
			<h:outputLabel>Id</h:outputLabel>
			<h:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

			<h:outputLabel>Nome</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome"/>

			<h:outputLabel>Sobrenome</h:outputLabel>
			<h:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome" />

			<h:outputLabel>Idade</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" required="true" requiredMessage="Informe a Idade"/>
			
			<h:outputLabel>Salario</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}" required="true" requiredMessage="Informe o salario"/>
			
			
			<h:outputLabel>Sexo </h:outputLabel>
			<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
			<f:selectItem itemValue="MASCULINO"/>
			<f:selectItem itemValue="FEMININO"/>
			</h:selectOneMenu>
			
			<h:outputLabel>Cep:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepuser">
			<f:ajax event="blur" execute="cepuser" render="logradouro bairro localidade uf unidade ibge gia" listener="#{usuarioPessoaManagedBean.pesquisaCep}"/>
			</h:inputText>
			<h:outputLabel >Logradouro: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro"/>
			
			<h:outputLabel >Bairro: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro"/>
			
			<h:outputLabel >Localidade: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade"/>
			
			<h:outputLabel >UF: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf"/>
			
			<h:outputLabel >Unidade: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>
			
			<h:outputLabel >Ibge: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>
			
			<h:outputLabel >UF: </h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>
			
			
			
			<h:outputLabel>Login</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login"/>

			<h:outputLabel>Senha</h:outputLabel>
			<h:inputSecret
				value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe a senha"/>



		</h:panelGrid>
		<br />
		<br />
		<h:commandButton value="Salvar"
			action="#{usuarioPessoaManagedBean.salvar}"></h:commandButton>
		<h:commandButton value="Novo"
			action="#{usuarioPessoaManagedBean.novo}"></h:commandButton>

		<br />
		<br />
		
		</h:form>
		
		<h:form id="formTable">
		<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user"
			cellpadding="15" border="1">
			<f:facet name="header">Lista de usuários</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobrenome}"></h:outputText>

			</h:column>


			
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}"></h:outputText>

			</h:column>
			
				<h:column>
				<f:facet name="header">Salario</f:facet>
				<h:outputText value="#{user.salario}"></h:outputText>

			</h:column>
			
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{user.sexo}"></h:outputText>

			</h:column>
			


			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink immediate="true" id="botaoeditar">
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
						<h:graphicImage url="resources/img/edit.png" width="25px" height="25px"/>
						<f:ajax execute="botaoeditar" render="@form"/>

				</h:commandLink>
			</h:column>


			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink immediate="true" id="botaoexcluir"
					action="#{usuarioPessoaManagedBean.remover}">
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
					<f:ajax execute="botaoexcluir" render="@form formulario:msg"/>
					<h:graphicImage url="resources/img/delete.png" width="25px" height="25px"/>
				</h:commandLink>
			</h:column>

<h:column>
				<f:facet name="header">Telefones</f:facet>
				<h:commandLink immediate="true" 
					action="telefone.jsf" id="botaofone">
					<h:graphicImage url="resources/img/tel.png" width="30px" height="30px" alt="Excluir"/>
					<f:param name="codigouser" value="#{user.id}"></f:param>
					
				</h:commandLink>
			</h:column>




		</h:dataTable>


	</h:form>



</h:body>













</html>
